<div class="contenido">
    <table class="table table-sm table-bordered table-striped ">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Categoria</th>
                <th>Genero</th>
                <th>Estado</th>
                <th colspan="2">Acciones</th>
            </tr>
        </thead>
        <tbody>
          <!-- repeat nos ayudara recorrer el arreglo parecido a la funciÃ³n foreach -->
            <tr repeat.for="valor of listaLibros">
                <td >${valor.id_Libro}</td>
                <td >${valor.titulo}</td>
                <td >${valor.autor}</td>
                <td >${valor.categoria}</td>
                <td >${valor.genero}</td>
                <td >${valor.estado==1 ? 'Activo' : 'Inactivo'}</td>
                <td><button class="btn btn-warning" click.delegate="mostrarForm(valor)">Editar</button></td>
                <td><button class="btn btn-danger" click.delegate="eliminarDatos(valor)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
